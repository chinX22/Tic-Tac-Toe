<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="ttt.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body style="background-color: rgb(97, 134, 97);">
    <dialog id="names">
        <form method="dialog">
            <label >Player 1 Name
                <input type="text" name="player1name" placeholder="Player 1">
            </label>
            <label>Player 2 Name
                <input type="text" name="player2name" placeholder="Player 2">
            </label>
            <button type="submit">Submit</button>
        </form>
    </dialog>
    <dialog id="winner">
        <h1 id="winnertext"></h1>
        <button id="reset">Reset</button>
    </dialog>
    <div class="playerNames">
        <h1 id="player1">Player 1</h1>
        <h1 id="player2">Player 2</h1>
    </div>
    <div class="container">
        <div class="board"></div>
    </div>
    <button id="clear">Reset</button>
    <script>gameMaster();</script>
</body>
</html>
